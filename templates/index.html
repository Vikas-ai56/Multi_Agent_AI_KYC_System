<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATA AIA - KYC Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="faq-sidebar" id="faq-sidebar">
        <h2>Frequently Asked Questions</h2>
        <ul id="faq-list">
            <li class="faq-item">What documents are required for KYC?</li>
            <li class="faq-item">How long does the KYC process take?</li>
            <li class="faq-item">Is my data secure?</li>
            <li class="faq-item">Can I update my KYC details?</li>
            <li class="faq-item">What is Form 60?</li>
        </ul>
    </aside>
    <div class="chat-container">
        <header class="chat-header">
            <div class="logo">
                <img src="https://www.tataaia.com/content/dam/tataaia/logo/tata-aia-logo.svg" alt="TATA AIA Logo">
                <h1>KYC Assistant</h1>
            </div>
            <div class="header-controls">
                <button id="faq-toggle" class="control-button" aria-label="Toggle FAQ">
                    <i class="fas fa-question-circle"></i>
                </button>
                <div class="status">
                    <span class="status-indicator"></span>
                    <span>Online</span>
                </div>
            </div>
        </header>
        <main class="chat-window" id="chat-window">
            <!-- Messages will be appended here by JavaScript -->
        </main>
        <footer class="chat-input-area">
            <div id="typing-indicator" class="typing-indicator">
                <span></span><span></span><span></span>
            </div>
            <form id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" required>
                <button type="submit" id="send-button" aria-label="Send Message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
